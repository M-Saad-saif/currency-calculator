    <meta charset="UTF-8">

    <link rel="stylesheet" href="curr con.css">
    <title>Currency Converter | SAAD</title>
</head>

<body>

    <h2 class="heading">Currency Converter<i class="fi fi-sr-convert-shapes"></i></h2>

    <div class="container">
        <div class="text-area-container">
            <div class="box">
                <p class="label" id="label1">Select Currency</p>
                <p class="text-area" id="pkr-area">...</p>
                
                <select id="currency-selection-self">
                    <option>Select Currency</option>
                    <option value="america">American Dollar</option>
                    <option value="india">Indian Rupee</option>
                    <option value="turkey">Turkey Lire</option>
                    <option value="afghan">Afghan</option>
                    <option value="Canada">Canada</option>
                    <option value="china">China</option>
                    <option value="Pakistan">Pakistan</option>
                </select>
            </div>
            <div class="box">
                <p class="label">Select Currency</p>
                <p class="text-area" id="seleted-area">...</p>

                <select id="currency-selection">
                    <option>Select Currency</option>
                    <option value="america">American Dollar</option>
                    <option value="india">Indian Rupee</option>
                    <option value="turkey">Turkey Lire</option>
                    <option value="afghan">Afghan</option>
                    <option value="Canada">Canada</option>
                    <option value="china">China</option>
                    <option value="Pakistan">Pakistan</option>

                </select>
            </div>
        </div>

        <div id="selection">




        </div>

        <div class="allbuttons">
            <div id="row1">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
            </div>

            <div id="row2">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
            </div>

            <div id="row3">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
            </div>

            <div id="row4">
                <button class="buttons">.</button>
                <button class="buttons">0</button>
            </div>

            <div id="row5">
                <!-- <button class="buttons" id="convert-btn">Convert</button> -->
                <button class="buttons clearBtn" id="convert-btn">Clear</button>

            </div>


        </div>

    </div>

    <script src="curr con.js"></script>
